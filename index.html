<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Progress</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step {
            position: relative;
            padding: 0 1.5rem;
        }
        .step:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #dee2e6;
            z-index: 1;
        }
        .step:first-child:before {
            content: none;
        }
        .step.active:before {
            background: #007bff;
        }
        .step-icon {
            position: relative;
            z-index: 2;
            background: #fff;
            border-radius: 50%;
            border: 2px solid #007bff;
            padding: 0.5rem;
            color: #007bff;
        }
        .step.active .step-icon {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registration Progress</h1>
        
        <!-- Navigation Steps -->
        <ul class="nav nav-pills">
            <li class="nav-item step active">
                <a class="nav-link step-icon" href="#">1</a>
                <div class="step-content active">
                    <h4>Step 1: Personal Information</h4>
                    <form>
                        <!-- Your form fields here -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="showStep(2)">Next</button>
                    </form>
                </div>
            </li>
            <li class="nav-item step">
                <a class="nav-link step-icon" href="#">2</a>
                <div class="step-content">
                    <h4>Step 2: Address Information</h4>
                    <form>
                        <!-- Your form fields here -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="showStep(1)">Back</button>
                        <button type="button" class="btn btn-primary" onclick="showStep(3)">Next</button>
                    </form>
                </div>
            </li>
            <li class="nav-item step">
                <a class="nav-link step-icon" href="#">3</a>
                <div class="step-content">
                    <h4>Step 3: Review & Submit</h4>
                    <p>Review your information and submit your registration.</p>
                    <!-- Summary of information can be displayed here -->
                    <button type="button" class="btn btn-secondary" onclick="showStep(2)">Back</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </li>
        </ul>
    </div>

    <script>
        function showStep(stepNumber) {
            const steps = document.querySelectorAll('.step');
            const stepContents = document.querySelectorAll('.step-content');
            steps.forEach((step, index) => {
                if (index + 1 === stepNumber) {
                    step.classList.add('active');
                    stepContents[index].classList.add('active');
                } else {
                    step.classList.remove('active');
                    stepContents[index].classList.remove('active');
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
